    <script>
    clickbtn.addEventListener('click', function (event) {
        cpf.initSpeechRecognition("cmn-Hant-TW");
    });
    function GetRecognizeResult(Result, Type) {
        if (Result.includes("台中")) {
            cpf.SetSpeech("Off", "cmn-Hant-TW", "台中的天氣是晴", 1, 1);
        } else if (Result.includes("台北")) {
            cpf.SetSpeech("Off", "cmn-Hant-TW", "台北的天氣是晴", 1, 2);
        } else {
        }
    }
    </script>
